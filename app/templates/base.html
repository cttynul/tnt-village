  <style>
    .navbar {
      margin-bottom: 10px;
    }

    .navbar ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #606c76;
    }

    .navbar li {
        float: left;
        margin-bottom: 0;
    }

    .navbar li a {
        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
    }

    .navbar li a.active {
        background-color: #ab5dda;
        font-weight: bold;
    }

    .navbar li a:hover {
        background-color: #ab5dda;
    }
  </style>
  </head>

    <div class='navbar'>
      <ul>
        <li><a class="active" href="/index">ROBESPIERRE</a></li>
        <li><a href="/tnt">TNT Village</a></li>
        <li><a href="/about">About</a></li>
      </ul>
    </div>
